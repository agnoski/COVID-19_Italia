<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>COVID-19 Italia</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">

		<div class="title-container">
			<h1>COVID-19 Italia</h1>
		</div>

		<div class="menu-container">
			<label for="variables">Scegli una variabile: </label>
			<select id="variables" onchange="showPlot()">
			</select>

			<label for="showNation">&nbsp;Mostra Nazionale: </label>
			<input type="checkbox" id="showNation" checked onclick="showPlot()">

			<label for="logScale">&nbsp;Scala Logaritmica: </label>
			<input type="checkbox" id="logScale" onclick="showPlot()">
		</div>

		<div class="plot-outer-container">
			<div id="allRegionsDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
		</div>

		<div class="menu-container">
			<label for="regions">Scegli una Regione: </label>
			<select id="regions" onchange="showPlot()">
				<option disabled selected value> -- Regione -- </option>
			</select> 
		</div>

		<div class="plot-outer-container">
			<div id="singleRegionDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
		</div>
	</div>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/regression/1.4.0/regression.min.js"></script>

	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
